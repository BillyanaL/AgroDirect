<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <link rel="stylesheet" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="register-area">
    <div class="register-box">
        <form class="register-form"
              th:action="@{/register}"
              th:method="POST"
              th:object="${userRegistrationDTO}">
            <h2>Създаване на акаунт</h2>

            <div class="form-group">
                <label th:for="name">Име</label>
                <input  th:field="*{firstName}"
                        th:type="text"
                        th:class="form-control"
                        th:id="name"
                        name="name" required>
            </div>

            <div class="form-group">
                <label th:for="name">Фамилия</label>
                <input  th:field="*{lastName}"
                        th:type="text"
                        th:class="form-control"
                        th:id="name"
                        name="name" required>
            </div>

            <div class="form-group">
                <label th:for="email">Имейл</label>
                <input th:field="*{email}"
                       th:type="email"
                       th:class="form-control"
                       th:id="email"
                       th:name="email" required>
            </div>

            <div class="form-group">
                <label th:for="password">Парола</label>
                <input th:field="*{password}"
                       th:type="password"
                       th:class="form-control"
                       th:id="password"
                       th:name="password" required>
            </div>

            <div class="form-group">
                <label th:for="confirmPassword">Потвърди парола</label>
                <input th:field="*{confirmPassword}"
                       th:type="password"
                       th:class="form-control"
                       th:id="confirmPassword"
                       th:name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label th:for="role">Роля</label>
                <select th:class="form-control"
                        th:field="*{role}"
                        th:id="role"
                        th:name="role" required>
                    <option value="">Избери роля</option>
                    <option value="FARMER">Фермер</option>
                    <option value="USER">Клиент</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block">Регистрирай се</button>

            <div class="login-link">
                <p>Вече имате акаунт? <a th:href="@{/login}">Вход</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
