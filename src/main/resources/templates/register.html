<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <link rel="stylesheet" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="register-area">
    <div class="register-box">
        <form class="register-form"
              th:action="@{/register}"
              th:method="POST"
              th:object="${userRegistrationDTO}">
            <h2>Register</h2>

            <div class="form-group">
                <label th:for="firstName">First name</label>
                <input  th:field="*{firstName}"
                        th:type="text"
                        th:class="form-control"
                        th:id="firstName"
                        th:errorclass="'is-invalid alert-danger'"
                        name="firstName" required>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       th:class="'invalid-feedback rounded'">error message</small>
            </div>

            <div class="form-group">
                <label th:for="lastName">Last name</label>
                <input  th:field="*{lastName}"
                        th:type="text"
                        th:class="form-control"
                        th:id="lastName"
                        th:errorclass="'is-invalid alert-danger'"
                        name="lastName" required>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       th:class="'invalid-feedback rounded'">error message</small>
            </div>

            <div class="form-group">
                <label th:for="email">Email</label>
                <input th:field="*{email}"
                       th:type="email"
                       th:class="form-control"
                       th:id="email"
                       th:errorclass="'is-invalid alert-danger'"
                       th:name="email" required>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       th:class="'invalid-feedback rounded'">error message</small>

            </div>

            <div class="form-group">
                <label th:for="password">Password</label>
                <input th:field="*{password}"
                       th:type="password"
                       th:class="form-control"
                       th:id="password"
                       th:errorclass="'is-invalid alert-danger'"
                       th:name="password" required>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       th:class="'invalid-feedback rounded'">error message</small>
            </div>

            <div class="form-group">
                <label th:for="confirmPassword">Confirm password</label>
                <input th:field="*{confirmPassword}"
                       th:type="password"
                       th:class="form-control"
                       th:id="confirmPassword"
                       th:errorclass="'is-invalid alert-danger'"
                       th:name="confirmPassword" required>
                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                       th:class="'invalid-feedback rounded'">error message</small>
            </div>

            <div class="form-group">
                <label th:for="role">Role</label>
                <select th:class="form-control"
                        th:field="*{role}"
                        th:id="role"
                        th:errorclass="'is-invalid alert-danger'"

                        th:name="role" required>
                    <option value="">Choose role</option>
                    <option value="FARMER">Farmer</option>
                    <option value="USER">Customer</option>
                </select>
                <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
                       th:class="'invalid-feedback rounded'">error message</small>
            </div>

            <button type="submit" class="btn btn-success btn-block">Sign up</button>

            <div class="login-link">
                <p>Already have an account?  <a th:href="@{/login}">Sign in</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
