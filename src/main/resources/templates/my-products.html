
<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Моите продукти | AgroDirect</title>
    <link rel="stylesheet" href="/css/my-products.css">

    <th:block th:replace="fragments/head-links :: headLinks"></th:block>
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css" />
</head>
<body>

<div class="page-wrapper">

    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <section class="my-products-section">
        <div class="container">
            <h2 class="section-title">Моите продукти</h2>

            <p class="success-message" th:if="${successMessage}" th:text="${successMessage}"></p>

            <div class="product-grid" th:if="${products.size() > 0}">
                <div class="product-card" th:each="product : ${products}">
                    <img class="product-image" th:src="${product.imageUrl}" alt="Product image">
                    <div class="product-info">
                        <h3 th:text="${product.name}">Име</h3>
                        <p><strong>Описание:</strong> <span th:text="${product.description}">Описание</span></p>
                        <p><strong>Цена:</strong> <span th:text="${product.price}"></span> лв</p>
                        <p><strong>Количество:</strong> <span th:text="${product.quantity}"></span></p>
                        <p><strong>Категория:</strong> <span th:text="${product.category}"></span></p>
                    </div>
                    <div class="product-actions">
                        <a th:href="@{/farmer/products/edit/{id}(id=${product.id})}" class="btn btn-success">Редактирай</a>
                        <a th:href="@{/farmer/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Сигурни ли сте, че искате да изтриете този продукт?');">
                            Изтрий
                        </a>
                    </div>
                </div>
            </div>

            <p class="no-products" th:if="${products.size() == 0}">Все още нямате добавени продукти.</p>
        </div>
    </section>
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
