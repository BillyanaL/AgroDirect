<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - AgroDirect</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}" />
    <link rel="stylesheet" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/vendors/fontawesome/css/all.min.css}" />
</head>
<body>
<div class="login-area">
    <div class="container">
        <div class="login-box">
            <div class="login-form">
                <h2>Welcome</h2>

                <form th:action="@{/login}"
                      th:method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid email or password.
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
